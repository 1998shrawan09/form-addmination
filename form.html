<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addmination form</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <form action="Addmination">
        <div class="formstyle">
            <h1>Addmination Form Geekster</h1>
            <hr>
            <input type="text" class="inline" placeholder="First name">
            <input type="text" class="inline" placeholder="Last name">
            <br>
            <input type="number" placeholder="Phone_no">
            <input type="email" placeholder="Email_id">
            <br>
            <input type="date" placeholder="Dob">
            <textarea name="Address" id="" cols="30" rows="10" placeholder="Address"></textarea><br>
            <select name="degree">
                <option selected disabled>Select Degree</option>
                <optgroup label="Bachelors">
                    <option>B. Tech</option>
                    <option>B.E.</option>
                    <option>B. Sc.</option>
                </optgroup>
                <optgroup label="Masters">
                    <option>M. Tech</option>
                    <option>M.E.</option>
                    <option>M. Sc.</option>
                </optgroup>
            </select>
            <input type="text" name="college" placeholder="College Name" />
            <input type="number" name="graduation_year" placeholder="Year of graduation" min="2010" max="2022" />
            <input type="number" name="percentage" placeholder="Percentage" min="0" max="100" step="0.1" />
            <input type="file" placeholder="uplode resume"> <br>
            <br>
            <input type="submit"/>
            <input type="reset"/>
            

        </div>
    </form>
    
</body>
</html>
